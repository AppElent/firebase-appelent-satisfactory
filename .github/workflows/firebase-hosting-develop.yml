name: On merge w/ develop - Deploy hosting
'on':
  push:
    branches:
      - develop
    paths: 
      - "hosting/**"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd hosting && npm run build:firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_APPELENT_SATISFACTORY }}'
          channelId: live
          target: dev
          projectId: appelent-satisfactory
